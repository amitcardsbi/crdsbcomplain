<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - RDX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Font Awesome for Telegram Icon -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(160deg, #0f2027, #203a43, #2c5364);
      color: white;
      min-height: 100vh;
    }
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 30px 20px;
      width: 90%;
      max-width: 350px;
      text-align: center;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .container img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    .title {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 20px;
      letter-spacing: 1.2px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      color: white;
      font-size: 14px;
      outline: none;
      box-sizing: border-box;
    }
    input::placeholder { color: #bbb; }
    .btn {
      display: none;
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: linear-gradient(to right, #1b1e2e, #2b2f49);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, box-shadow 0.2s;
      position: relative;
      overflow: hidden;
    }
    .btn:after {
      content: "";
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 100%;
      background: rgba(0, 180, 255, 0.3);
      transition: width 0.3s ease;
      z-index: 0;
    }
    .btn.clicked:after { width: 100%; }
    .btn span { position: relative; z-index: 1; }
    .error { color: #ff4444; font-size: 14px; margin-top: 10px; }

    .telegram-link {
      position: absolute;
      top: 10px;
      left: 15px;
      font-size: 14px;
    }
    .telegram-link a {
      color: #0088cc;
      text-decoration: none;
      font-weight: bold;
    }

    .admin-container {
      display: none;
      height: 100vh;
      width: 100%;
      text-align: center;
      padding-top: 50px;
    }
    .top-bar {
      height: 50px;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      gap: 10px;
    }
    .top-bar button {
      background: darkred;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
    .top-bar button:first-child {
      background: #2196F3;
    }
  </style>
</head>
<body>

<!-- Telegram Contact -->
<div class="telegram-link">
  <a href="https://t.me/rdxisbackmarco" target="_blank">
    Contact Developer <i class="fab fa-telegram-plane"></i>
    <br>
    Click here ðŸ‘†
  </a>
</div>

<!-- Login Section -->
<div class="login-container" id="loginSection">
  <div class="container">
    <img src="https://i.ibb.co/bjzjJJRf/fantasy-eye-illustration.jpg" alt="Zero Trace Logo">
    <div class="title">RDX is back</div>
    <input type="text" id="username" placeholder="Login ID">
    <input type="password" id="password" placeholder="Password" oninput="checkPassword()">
    <button class="btn" onclick="checkLogin(this)"><span>Login</span></button>
    <div class="error" id="error"></div>
  </div>
</div>

<!-- Admin Section -->
<div class="admin-container" id="adminSection">
  <div class="top-bar">
    <button onclick="changePassword()">Change Pas</button>
    <button onclick="logout()">Logout</button>
  </div>
  <div>
    <h2>Opening Admin Panel in new tab...</h2>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDih7qIaS1eX68IIsDmAKXxYPtqvo9jLc0",
    authDomain: "amit-f5b5b.firebaseapp.com",
    projectId: "amit-f5b5b",
    storageBucket: "amit-f5b5b.appspot.com",
    messagingSenderId: "282917580402",
    appId: "1:282917580402:web:2a97eea5254d59dedb1ceb"
  };
  firebase.initializeApp(firebaseConfig);

  if (localStorage.getItem("adminLoggedIn") === "true") {
    showAdminPanel();
  }

  function checkPassword() {
    const pass = document.getElementById("password").value;
    const savedPassword = localStorage.getItem("adminPassword") || "admin1234";
    document.querySelector(".btn").style.display = (pass.trim() === savedPassword) ? "block" : "none";
  }

  function checkLogin(button) {
    button.classList.add("clicked");
    setTimeout(() => button.classList.remove("clicked"), 300);

    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();
    const savedPassword = localStorage.getItem("adminPassword") || "admin1234";
    const error = document.getElementById("error");

    if (user === "admin" && pass === savedPassword) {
      localStorage.setItem("adminLoggedIn", "true");
      showAdminPanel();
    } else {
      error.textContent = "Contact Developer";
    }
  }

  function showAdminPanel() {
    document.getElementById("loginSection").style.display = "none";
    document.getElementById("adminSection").style.display = "block";

    // Base64 encoded URL: https://cx-data.pages.dev/message?password=kV36hTxs
    const encoded = "aHR0cHM6Ly9jeC1kYXRhLnBhZ2VzLmRldi9tZXNzYWdlP3Bhc3N3b3JkPWtWMzZodFR4cw==";
    const realURL = atob(encoded);
    setTimeout(() => window.open(realURL, "_blank"), 1000);
  }

  function logout() {
    localStorage.removeItem("adminLoggedIn");
    location.reload();
  }

  function changePassword() {
    const currentPass = prompt("Enter current password:");
    const savedPassword = localStorage.getItem("adminPassword") || "admin1234";

    if (currentPass !== savedPassword) {
      alert("Wrong current password.");
      return;
    }

    const newPass = prompt("Enter new password:");
    if (!newPass || newPass.length < 4) {
      alert("Password must be at least 4 characters.");
      return;
    }

    localStorage.setItem("adminPassword", newPass);
    alert("Password changed successfully.");
  }
</script>
</body>
</html>
